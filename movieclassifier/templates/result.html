<!doctype html>
<html>
  <head>
    <title>Movie Classification</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
  </head>
  <body>
    <h3>Your movie review:</h3>
    <div>{{ content }}</div>

    <h3>This movie review is <strong>{{ prediction }}</strong>(probability: {{ probability }}%).</h3>
    <div>{{ content }}</div>

    {% from "_formhelpers.html" import render_field %}

    <div class='button'>
      <form method=post action="/results">
        <input type=submit value='Correct' name="feedback_button">
        <input type=submit value='Incorrect' name="feedback_button">
        <input type=submit value='{{ prediction }}' name="prediction">
        <input type=hidden value='{{ content }}' name="content">
      </form>
    </div>

    <div class='button'>
      <form method=post action="/results">
        <input type=submit value='Submit another review'>
      </form>
    </div>

  </body>
</html>
